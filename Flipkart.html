    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button{
            cursor: pointer;
    
        }
        button:hover{
            transform: scale(0.8);
        }
        body{
            background-color: rgb(241, 238, 238);
        }
        header{
            box-shadow: 0px 0px 10px grey;
            background-color: rgb(54, 176, 252);
            padding: 13px 0;
        }
        header>div{
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        header div{
            display: flex;
            align-items: center;
            gap:24px;
        }
        header .inputbar{
            border-radius: 10px;
            padding: 13px 0;
            width: 30%;
            padding-left: 20px;
            background: white;
            /* background-color: rgb(235, 248, 248); */
        }
        header input{
            border:none;
            background: white;
            /* background-color: rgb(230, 248, 248); */
        }
        header input::placeholder{
            font-size: 18px;
        }
        header input:hover{
            border: none;
        }
        /* intro */
        .intro{
            border-radius: 4px;
            background-color: white;
            font-size: 18px;
            font-weight: 500;
            color: grey;
            margin: 10px 20px;
            padding: 40px 0px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .intro div{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #result{
            background-color: white;
            margin:10px 20px;
            padding:40px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            /* gap:30px; */
        }
        #result1{
            background-color: white;
            width:700px;
            margin: 10px 20px;
        }
        .card:hover{
            transition: 0.7s;
            box-shadow: 0px 0px 13px rgb(215, 214, 214);
            padding: 20px;
        }

        .card,.card-products{
            padding: 20px;
        }
        .card img{
            width: 100%;
        }
        .card h4{
            font-weight: 700;
            font-size: 18px;
           
        }
        .card i{
            font-size: 10px;
            margin-right: 6px;
            padding: 0px;
        }
        .card p{
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: green;
            color: white;
            padding: 2px;
            width: fit-content;
            padding: 0 2px;
            font-size: 14px;

            border-radius: 4px;
        }
        .filtersApply{
            width: 320px;
            padding: 20px;
        }
        .filtersApply p{
            color: grey;
        }
        .filters{
            display: flex;
            justify-content: space-between;
        }
        .brands{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        .brands>div:first-child,.ratings>div:first-child,.prices>div:first-child{
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .checkbox>div{
            margin-top: 14px;
            font-size: 19px;
            display: flex;
            align-items: center;
            gap:17px;
            /* justify-content: space-between; */
        }
        .grocery{
            display: flex;
            gap:40px;
            align-items: center;
        }
        .rating i{
            font-size: 12px;
            margin-right: 2px;

        }
        .rating{
            margin-bottom: 10px;
            font-size: 12px;
            background-color: green;
            color: white;
            width: fit-content;
            padding: 2px 6px;
        }
        .darkBtn,.lightBtn{
            margin-top: 15px;
            border: none;
            outline: none;
            background-color: green;
            color: white;
            cursor: pointer;
            font-weight: bold;
            padding: 8px 40px;
            letter-spacing: 1.3px;
            font-size: 18px;

        }
        .darkBtn{
            padding: 10px 40px;

        }
        .lightBtn{
            background-color: white;
            color: green;
            border: 2px solid green;
        }

    </style>
</head>
